# Electron Builder Configuration
# Optimized for smaller file size

appId: com.autojobzy.app
productName: AutoJobzy
copyright: Copyright Â© 2025

# Directories
directories:
  output: dist-electron
  buildResources: build

# Files to include in the app (MINIMAL - reduce duplication)
files:
  - dist/**/*
  - electron/**/*
  - server/**/*
  - package.json
  # DON'T include node_modules here - it goes in extraResources

# ASAR compression for smaller size
asar: true

# Only unpack what MUST be outside ASAR (native modules)
asarUnpack:
  - "**/*.node"
  - "**/puppeteer/**/*"
  - "**/@puppeteer/**/*"
  - "**/chrome-*/**/*"  # Chrome/Chromium executables

# Extra resources (dependencies) - NO DUPLICATION
extraResources:
  # Utils
  - from: utils
    to: utils

  # Environment files
  - from: .env.production
    to: .env.production

  # Documentation
  - from: WINDOWS_TROUBLESHOOTING.md
    to: WINDOWS_TROUBLESHOOTING.md

  # Node modules - ONLY PRODUCTION DEPENDENCIES
  - from: node_modules
    to: node_modules
    filter:
      - "**/*"
      # Exclude dev dependencies (huge files)
      - "!electron/**"
      - "!electron-builder/**"
      - "!app-builder-bin/**"
      - "!app-builder-lib/**"
      - "!7zip-bin/**"
      - "!typescript/**"
      - "!@types/**"
      - "!vite/**"
      - "!concurrently/**"
      - "!cross-env/**"
      - "!wait-on/**"
      - "!@vitejs/**"
      # Exclude test files
      - "!**/test/**"
      - "!**/tests/**"
      - "!**/__tests__/**"
      - "!**/*.test.js"
      - "!**/*.spec.js"
      # Exclude documentation
      - "!**/*.md"
      - "!**/LICENSE*"
      - "!**/README*"
      - "!**/docs/**"
      - "!**/examples/**"
      # Exclude source maps
      - "!**/*.map"
      - "!**/.bin/**"

  # Puppeteer Chromium (multiple possible locations for different versions)
  - from: node_modules/puppeteer/.local-chromium
    to: .local-chromium
    filter:
      - "**/*"
  - from: node_modules/puppeteer/.cache
    to: .puppeteer-cache
    filter:
      - "**/*"
  - from: node_modules/@puppeteer
    to: .puppeteer-browsers
    filter:
      - "**/*"

# macOS-specific configuration
mac:
  target:
    - target: dmg
      arch:
        - x64
        - arm64
    - target: zip
      arch:
        - x64
        - arm64
  icon: build/icon.icns
  category: public.app-category.productivity
  artifactName: AutoJobzy-${version}-${arch}.${ext}
  hardenedRuntime: false
  gatekeeperAssess: false

# Windows-specific configuration (optimized for size)
win:
  target:
    - target: nsis
      arch:
        - x64
    # Removed zip target to save build time and space
  icon: build/icon.ico
  artifactName: AutoJobzy-${version}.${ext}
  requestedExecutionLevel: asInvoker

# NSIS Installer configuration
nsis:
  oneClick: false
  allowToChangeInstallationDirectory: true
  allowElevation: true
  createDesktopShortcut: true
  createStartMenuShortcut: true
  shortcutName: AutoJobzy
  runAfterFinish: true
  deleteAppDataOnUninstall: false
  installerIcon: build/icon.ico
  uninstallerIcon: build/icon.ico
  differentialPackage: false

# Publish configuration (optional)
publish: null
