name: autojobzy_mobile
description: AutoJobzy Mobile Application - Job Automation Platform
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # State Management
  provider: ^6.1.1

  # Networking
  dio: ^5.4.0
  http: ^1.2.0

  # Local Storage
  shared_preferences: ^2.2.2
  hive: ^2.2.3
  hive_flutter: ^1.1.0

  # UI Components
  cupertino_icons: ^1.0.6
  google_fonts: ^6.1.0
  flutter_svg: ^2.0.9
  cached_network_image: ^3.3.1
  shimmer: ^3.0.0
  lottie: ^3.0.0

  # Forms & Validation
  flutter_form_builder: ^10.1.0
  form_builder_validators: ^11.2.0

  # Charts & Graphs
  fl_chart: ^1.1.1

  # File Handling
  file_picker: ^10.3.8
  path_provider: ^2.1.2
  open_file: ^3.3.2

  # Date & Time
  timeago: ^3.6.0
  intl: any

  # Payment
  razorpay_flutter: ^1.3.6

  # Notifications
  firebase_core: ^4.4.0
  firebase_messaging: ^16.1.1
  flutter_local_notifications: ^19.5.0

  # Utilities
  url_launcher: ^6.2.4
  share_plus: ^12.0.1
  connectivity_plus: ^7.0.0
  permission_handler: ^12.0.1
  package_info_plus: ^9.0.0

  # Excel Export
  excel: ^4.0.3
  csv: ^6.0.0

  # Image Handling
  image_picker: ^1.0.7

  # Logging
  logger: ^2.0.2+1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  build_runner: ^2.4.8
  hive_generator: ^2.0.1
  mockito: ^5.4.4

